<!doctype html>
<html>
    <head>
        <title>{% block title %}Barry{% endblock title %}</title>

        {% block styles %}
            <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
            <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
            <style type="text/css">
                body {
                    padding-top: 60px;
                    padding-bottom: 40px;
                }
                .highlighttable td {
                    vertical-align: top;
                }
                .highlighttable pre {
                    white-space: pre;
                }

                {{ pygments.get_style_defs() }}
            </style>
        {% endblock styles %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">{% block short_title %}Barry{% endblock short_title %}</a>
                </div>
            </div>
        </div>

        <div class="container">
            {% block body %}{% endblock body %}
        </div>

        {% block scripts %}
            <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js "></script>
        {% endblock scripts %}
    </body>
</html>
